<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="brand">
            <a href="/">MeShop.</a>
        </div>
        <div class="nav-items">
            <a href="/index.html">Home</a>
            <a href="./loginPage.html">Login</a>
            <a href="./signupPage.html">Signup</a>
            <a href="/">My Cart</a>
        </div>
    </nav>

    <div class="content">
        <div class="heading">
            <p>MeShop.</p>
        </div>
        <div class="content-text">
            My First shop built on HTML,CSS AND JAVASCRIPT
        </div>
    </div>

    <div class="main-content">
        <div class="left">
            <div class="login">
                <button class="addBtn">Login</button>
                <button class="addBtn1">Signup</button>
            </div>


            <div class="items">
                <div class="item">
                    <img src="./image 1.png" alt="Item" />
                    <div class="info">
                        <div class="row">
                            <div class="price">$100</div>
                            <div class="sized">S,M,L</div>
                        </div>
                        <div class="colors">
                            Colors:
                            <div class="row">
                                <div class="circle" style="background-color: #000"></div>
                                <div class="circle" style="background-color: #4938af"></div>
                                <div class="circle" style="background-color: #203d3e"></div>
                            </div>
                        </div>
                        <div class="row">Rating:</div>
                    </div>
                    <button id="addBtn">Add to Cart</button>
                </div>

            </div>

        </div>

        <div class="right">
            <img src="./landingPagePic.png" alt="">
        </div>

    </div>


</body>

</html>
